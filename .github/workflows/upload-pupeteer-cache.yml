name: Seed Puppeteer Chromium Cache

on:
  workflow_dispatch:  # ðŸ‘ˆ lets you run it manually

jobs:
  seed:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: Install dependencies without downloading Chromium
        run: PUPPETEER_SKIP_DOWNLOAD=true npm ci

      - name: Install Chromium manually
        run: node node_modules/puppeteer/install.mjs

      - name: Save Chromium cache
        uses: actions/cache/save@v4
        with:
          path: ~/.cache/puppeteer
          key: puppeteer-chromium-${{ runner.os }}
