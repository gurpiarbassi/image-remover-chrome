name: Upload Puppeteer Cache

on:
  workflow_dispatch:

jobs:
  upload-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Prompt for manual upload
        run: |
          echo "⏸️ Please upload 'puppeteer-cache.zip' using the UI below"
          sleep 300  # Gives you 5 minutes to upload manually

      - name: Upload ZIP to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: puppeteer-cache
          path: puppeteer-cache.zip
